{% extends "base.html" %}
{% block content %}

<div class="container my-5">

  <h2 class="text-center">Contact Us</h2>

  <div class="row">

    <!-- Form -->
    <div class="col-md-6">

      <form>

        <input class="form-control mb-3" placeholder="Name">
        <input class="form-control mb-3" placeholder="Email">
        <textarea class="form-control mb-3" placeholder="Message"></textarea>

        <button class="btn btn-dark">Send</button>

      </form>

    </div>

    <!-- Map -->
    <div class="col-md-6">

      <iframe
        src="https://www.google.com/maps?q=New+Delhi&output=embed"
        width="100%"
        height="300"
        style="border:0;"
        loading="lazy">
      </iframe>

    </div>

  </div>

</div>

{% endblock %}
